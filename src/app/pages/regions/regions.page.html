<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Regiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Regiones</ion-title>
    </ion-toolbar>
  </ion-header>
  <main>
    <ion-title>Regiones Naturales de Colombia</ion-title>
    <img
      class="map"
      src="assets/maps/Mapa_de_Colombia_(regiones_naturales)-nn.svg"
      alt="Mapa de las regiones naturales de Colombia"
    />
    <section class="btn-regions">
      @for (region of regions(); track $index) {
      <ion-button (click)="openRegionModal(region)">
        {{ region.name }}
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-button>
      }
    </section>
  </main>
</ion-content>
