<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Días festivos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Días festivos</ion-title>
    </ion-toolbar>
  </ion-header>
  <main>
    <ion-title class="center-text">
      Días festivos ({{actualYear()}})
    </ion-title>
    <ion-datetime
      displayFormat="DD/MM"
      placeholder="Selecciona una fecha"
      presentation="date"
      [highlightedDates]="highlightedDates()"
      [min]="actualYear()"
      [max]="actualYear()"
      locale="es"
    ></ion-datetime>
    <ion-list>
      <ion-list-header>
        <ion-label> Días festivos </ion-label>
      </ion-list-header>
      @for (holiday of holidays(); track $index) {
      <ion-item>
        <ion-label> {{ holiday.name }} </ion-label>
        <ion-note slot="end">
          {{ holiday.date | date: 'dd/MM/yyyy' }}
        </ion-note>
      </ion-item>
      }
    </ion-list>
  </main>
</ion-content>
